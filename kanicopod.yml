apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug   #Debug option gives you more options, default latest
    args: ["--verbosity=trace",
           "--log-format=color",
           "--dockerfile=./Dockerfile", #replacce with the reference for dockerfile  "--dockerfile=/workspace/dockerfile",  
           "--context=dir:///workspace/",
           "--destination=zelfick/kanico:0.0.1"] # replace with your dockerhub account
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kanico/.docker
      - name: dockerfile-storage
        mountPath: /workspace
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json
    - name: dockerfile-storage
      persistentVolumeClaim:
        claimName: dockerfile-claim